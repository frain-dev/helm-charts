# Default values for convoy agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  replicaCount: 1
  port: 5008
  resources: {}
  # limits:
  #   cpu: 1000m
  #   memory: 2000Mi
  # requests:
  #   cpu: 1000m
  #   memory: 1000Mi
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "{{ .Values.app.port }}"

env:
  sign_up_enabled: false
  environment: ""
  proxy: ""
  log_level: "error"
  smtp:
    enabled: true
    from: ""
    password: ""
    port: 0
    provider: ""
    url: ""
    username: ""
    ssl: false
    reply_to: ""
  tracer:
    enabled: false
    type: ""
    otel:
      otel_auth:
        header_name: ""
        header_value: ""
      sample_rate: 1
      collector_url: ""
      insecure_skip_verify: true
    sentry:
      dsn: ""
  pyroscope:
    enabled: false
    url: ""
    username: ""
    password: ""
    profile_id: ""
  enable_feature_flag: []
  retention_policy:
    enabled: false
    policy: 720h
  analytics_enabled: true
  storage:
    enabled: false
    type: ""
    on_prem:
      path: ""
    s3:
      bucket: ""
      prefix: ""
      accessKey: ""
      secretKey: ""
      region: ""
      session_token: ""
      endpoint: ""
  consumer_pool_size: 100
  enable_profiling: false
  metrics:
    enabled: false
    metrics_backend: prometheus
    prometheus_metrics:
      sample_time: 5
  instance_ingest_rate: 100
  worker_execution_mode: default
  max_retry_seconds: 7200
  license_key: ""
  dispatcher:
    insecure_skip_verify: false
    allow_list: ["0.0.0.0/0"]
    deny_list: ["127.0.0.1/8", "169.254.169.254/32"]

# These values serve as defaults for standalone deployment
# When deployed as a subchart, these can be overridden by parent values:
# - global.convoy.image
# - global.convoy.tag
image:
  repository: getconvoy/convoy
  pullPolicy: Always
  tag: v25.2.2

nameOverride: "convoy-agent"
fullNameOverride: "convoy-agent"

service:
  type: ClusterIP
  port: 80

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod disruption budget
podDisruptionBudget: {}
#  maxUnavailable: 1
#  minAvailable: 1

nodeSelector: {}
tolerations: []
affinity: {}
securityContext: {}

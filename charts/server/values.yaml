# Default values for convoy-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  convoy:
    # Default values for standalone deployment - can be overridden by parent chart
    license_key: ""
    license_key_secret_name: ""
    jwt_secret: "convoy-secret"
    jwt_refresh_secret: "convoy-refresh-secret"
    jwt_secret_name: ""
    cacert_secret_name: ""
    cacert_content: ""
    google_oauth_enabled: false
    google_oauth_client_id: ""
    google_oauth_redirect_url: ""
    portal_realm_enabled: false
    sentry_sample_rate: 1.0
    read_replica_dsn: ""

  externalDatabase:
    enabled: true
    host: "postgresql"
    password: "postgres"
    database: "convoy"
    secret: ""
    username: "postgres"
    options: "sslmode=disable&connect_timeout=30"
    port: 5432
    readReplicas: {}

  nativeRedis:
    enabled: true
    host: "redis-master"
    password: "convoy"
    secret: ""
    port: 6379

  externalRedis:
    enabled: false
    addresses: ""
    host: ""
    scheme: ""
    username: ""
    password: ""
    secret: ""
    database: ""
    port: ""

app:
  replicaCount: 1
  port: 5005
  resources: {}
  # limits:
  #   cpu: 1000m
  #   memory: 2000Mi
  # requests:
  #   cpu: 1000m
  #   memory: 1000Mi
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "{{ .Values.app.port }}"

env:
  sign_up_enabled: false
  auth:
    jwt:
      enabled: true
      secret: ""
      refresh_secret: ""
    native:
      enabled: true
    file:
      basic: []
  log_level: "error"
  max_response_size: 50
  environment: ""
  proxy: ""
  host: ""
  tracer:
    enabled: false
    type: ""
    otel:
      otel_auth:
        header_name: ""
        header_value: ""
      sample_rate: 1
      collector_url: ""
      insecure_skip_verify: true
    sentry:
      dsn: ""
  storage:
    enabled: false
    type: ""
    on_prem:
      path: ""
    s3:
      bucket: ""
      prefix: ""
      accessKey: ""
      secretKey: ""
      region: ""
      session_token: ""
      endpoint: ""
  api_version: ""
  pyroscope:
    enabled: false
    url: ""
    username: ""
    password: ""
    profile_id: ""
  enable_feature_flag: []
  retention_policy:
    policy: 720h
    enabled: false
  analytics:
    enabled: true
  enable_profiling: false
  metrics:
    enabled: false
    metrics_backend: prometheus
    prometheus_metrics:
      sample_time: 5
  instance_ingest_rate: 100
  analytics_enabled: true
  max_retry_seconds: 7200
  license_key: ""
  # -- Google OAuth configuration
  google_oauth_enabled: false
  google_oauth_client_id: ""
  google_oauth_redirect_url: ""
  # -- Portal Realm authentication
  portal_realm_enabled: false
  # -- Sentry sample rate
  sentry_sample_rate: 1.0
  # -- Database read replica DSN
  read_replica_dsn: ""

# These values serve as defaults for standalone deployment
# When deployed as a subchart, these can be overridden by parent values:
# - global.convoy.image
# - global.convoy.tag
image:
  repository: getconvoy/convoy
  pullPolicy: Always
  tag: v25.9.2

nameOverride: "convoy-server"
fullNameOverride: "convoy-server"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  ingressClassName: ""
  tls:
    - hosts:
        - test.com
      secretName: test-tls-secret
  hosts:
    - host: test.com
      http:
        paths:
          - path: /
            pathType: Prefix

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod disruption budget
podDisruptionBudget: {}
#  maxUnavailable: 1
#  minAvailable: 1

# Extra environment variables to be set in the server pods
extraEnvs: []
  # - name: CUSTOM_ENV_VAR
  #   value: "custom_value"
  # - name: SECRET_ENV_VAR
  #   valueFrom:
  #     secretKeyRef:
  #       name: my-secret
  #       key: secret-key

nodeSelector: {}
tolerations: []
affinity: {}
securityContext: {}

apiVersion: v2
name: convoy
description: Open Source Webhooks Gateway
type: application
version: "3.7.0"
appVersion: "25.9.2"
keywords:
  - Webhooks
  - Kubernetes
  - Convoy
maintainers:
  - name: Convoy Engineering Team
    email: engineering@getconvoy.io
dependencies:
  - name: agent
    version: "3.3.0"
    repository: "file://./charts/agent"
    condition: agent.enabled

  - name: server
    version: "1.0.0"
    repository: "file://./charts/server"
    condition: server.enabled

  - name: postgresql
    version: 12.5.6
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: 17.11.3
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
